### LLM settings ###
models:
  default_chat_model:
    type: chat
    model_provider: openai
    auth_type: api_key
    api_key: ${GRAPHRAG_API_KEY}
       
    model: gpt-4o-mini # Use gpt-4o for better biological reasoning.
    model_supports_json: true
    concurrent_requests: 25
    async_mode: asyncio
    retry_strategy: exponential_backoff
    max_retries: 10
    tokens_per_minute: null
    requests_per_minute: null

  default_embedding_model:
    type: embedding
    model_provider: openai
    auth_type: api_key
    api_key: ${GRAPHRAG_API_KEY}
    model: text-embedding-3-small
    concurrent_requests: 25
    async_mode: threaded
    retry_strategy: exponential_backoff
    max_retries: 10

### Input settings ###

input:
  storage:
    type: file
    base_dir: "input"
  # Ensure your PubMed_XXXX.txt files and omics summary files like safety_scores_knowledge.txt are in this folder.
  file_type: text

chunks:
  # Reduced size for high-density biological literature to improve precision.
  size: 600
  overlap: 100
  group_by_columns: [id]

### Output/storage settings ###

output:
  type: file
  base_dir: "output"

cache:
  type: file
  base_dir: "cache"

reporting:
  type: file
  base_dir: "logs"

vector_store:
  default_vector_store:
    type: lancedb
    db_uri: output/lancedb
    container_name: default

### Workflow settings ###

embed_text:
  model_id: default_embedding_model
  vector_store_id: default_vector_store

extract_graph:
  model_id: default_chat_model
  prompt: "prompts/extract_graph.txt"
  # Updated entity types specifically for TAA/Oncology Domain.
  entity_types: [GENE, CANCER_TYPE, THERAPEUTIC_MODALITY, TISSUE, SAFETY_ASSESSMENT]  ##for TAA
  # Increased gleanings to capture subtle safety warnings and secondary targets.
  max_gleanings: 2

summarize_descriptions:
  model_id: default_chat_model
  prompt: "prompts/summarize_descriptions.txt"
  max_length: 800 # Increased to preserve detailed safety and omics context.

cluster_graph:
  # Smaller clusters help isolate specific Gene-Tissue safety networks.
  max_cluster_size: 8

extract_claims:
  # Enabled to capture specific clinical efficacy and safety assertions (e.g., MUC1 p-values).
  enabled: true
  model_id: default_chat_model
  prompt: "prompts/extract_claims.txt"
  description: "Any claims regarding target validation, expression levels, or toxicity risks."
  max_gleanings: 1

community_reports:
  model_id: default_chat_model
  graph_prompt: "prompts/community_report_graph.txt"
  text_prompt: "prompts/community_report_text.txt"
  max_length: 3000
  max_input_length: 12000

embed_graph:
  enabled: false

snapshots:
  graphml: true
  embeddings: false

### Query settings ###

local_search:
  chat_model_id: default_chat_model
  embedding_model_id: default_embedding_model
  prompt: "prompts/local_search_system_prompt.txt"

global_search:
  chat_model_id: default_chat_model
  map_prompt: "prompts/global_search_map_system_prompt.txt"
  reduce_prompt: "prompts/global_search_reduce_system_prompt.txt"
  knowledge_prompt: "prompts/global_search_knowledge_system_prompt.txt"
